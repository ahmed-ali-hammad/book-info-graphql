upstream patient_info_graphql {
    server backend:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://patient_info_graphql;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/patient_info_graphql/staticfiles/;
    }

    location /media/ {
        alias /home/patient_info_graphql/mediafiles/;
}
}